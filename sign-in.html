<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Platinum Credit Card</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Site description will be here" />
    <link rel="icon" href="images/fav.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/default-edit.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!--End ALL STYLESHEET -->
  </head>

  <body class="bg-white">
    <!-- preloader -->
    <div id="preloader"></div>
    <!-- preloader-end -->
    <!-- main-wrap -->
    <div class="main-wrap">
      <!-- main -->
      <main>
        <!-- sign-section -->
        <div class="sign-section">
          <div class="sign-section__inner">
            <div class="sign-section__row row">
              <div class="col-lg-6">
                <div class="sign-form">
                  <div class="sign-form__inner">
                    <div class="sign-form__title">
                      <div class="s__logo">
                        <img src="images/logo-dark.svg" alt="" />
                      </div>
                      <h3>Sign in</h3>
                      <p>Welcome back! Please enter your details.</p>
                    </div>

                    <div class="sign-form__main row">
                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Email</label>
                          <div class="input-x-outer">
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Enter your email"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Password</label>
                          <div class="input-x-outer">
                            <a
                              href="javascript:void(0)"
                              class="password-field-toggler open right-icon"
                            >
                              <i class="fa fa-eye"></i>
                            </a>
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Enter your Password"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12 pt-1">
                        <div class="d-flex justify-content-between">
                          <label class="check-label-x">
                            <input
                              type="checkbox"
                              class="checkbox checkbox-model"
                            />
                            <span class="txt">Remember me</span>
                          </label>
                          <a href="#" class="color-theme1 fw-600 frm-p"
                            >Forgot Password?</a
                          >
                        </div>
                      </div>
                      <div class="col-12 pt-1">
                        <a href="#" class="default-button submit-button w-100"
                          >Sign in</a
                        >
                      </div>
                      <div class="col-12 pt-2">
                        <p class="text-center frm-p">
                          Donâ€™t have an account?
                          <a
                            href="sign-up.html"
                            class="sign-up color-theme1 fw-600"
                            >Sign up</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 d-lg-flex d-none">
                <div class="sign-illustration">
                  <img
                    src="images/sign-in-illustration.png"
                    alt=""
                    class="img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- sign-section-end -->
      </main>
      <!-- main end -->
    </div>
    <!-- main-wrap -->

    <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <!-- End All Js -->
  </body>
</html>
