<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Platinum Credit Card</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Site description will be here" />
    <link rel="icon" href="images/fav.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="css/intlTelInput.css" />
    <link
      href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/nice-select.css" />
    <link rel="stylesheet" href="css/default-edit.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!--End ALL STYLESHEET -->
  </head>

  <body class="bg-white">
    <!-- preloader -->
    <div id="preloader"></div>
    <!-- preloader-end -->
    <!-- main-wrap -->
    <div class="main-wrap">
      <!-- main -->
      <main>
        <!-- sign-section -->
        <div class="sign-section">
          <div class="sign-section__inner">
            <div class="sign-section__row row">
              <div class="col-lg-6">
                <div class="sign-form">
                  <div class="sign-form__inner">
                    <div class="sign-form__title">
                      <div class="s__logo">
                        <img src="images/logo-dark.svg" alt="" />
                      </div>
                      <h3>Sign up</h3>
                      <p>start your free account.</p>
                    </div>

                    <div class="sign-form__main row">
                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Username</label>
                          <div class="input-x-outer">
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Enter your username"
                            />
                          </div>
                          <p class="x-label-bt label-bt-red">
                            Please review the email address provided since it
                            will be required as your login and for card payment
                            verification purposes.
                          </p>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Email</label>
                          <div class="input-x-outer">
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Enter your email"
                            />
                          </div>
                          <p class="x-label-bt label-bt-red">
                            * Be advised that the address provided will be used
                            for card shipping.
                          </p>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Address</label>
                          <div class="input-x-outer">
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Full address (Street, Zip code, City country)"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Mobile Number</label>
                          <div class="input-x-outer">
                            <div class="right-icon">
                              <i class="far fa-mobile"></i>
                            </div>

                            <input
                              id="mobile_code"
                              type="text"
                              class="input-x"
                              placeholder="number"
                            />
                          </div>
                        </div>
                      </div>
                      <!-- <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Mobile Number</label>
                          <div class="input-x-outer">
                            <div class="right-icon">
                              <i class="far fa-mobile"></i>
                            </div>
                            <div class="number-pre-select">
                              <div class="f-image">
                                <img src="images/us.png" alt="" />
                              </div>
                              <select class="nice-select">
                                <option>+1</option>
                                <option>+2</option>
                              </select>
                            </div>
                            <input
                              type="text"
                              class="input-x"
                              placeholder="number"
                            />
                          </div>
                        </div>
                      </div> -->

                      <div class="col-6">
                        <div class="single-input-x">
                          <label class="label-x">Gender</label>
                          <div class="input-x-outer">
                            <select class="input-x nice-select">
                              <option>Others</option>
                              <option>Male</option>
                              <option>Female</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="single-input-x">
                          <label class="label-x">Date of Birth</label>
                          <div class="input-x-outer">
                            <div class="right-icon">
                              <i class="far fa-calendar"></i>
                            </div>
                            <input
                              type="text"
                              class="input-x"
                              placeholder="mm/dd/yyyy"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Password</label>
                          <div class="input-x-outer">
                            <a
                              href="javascript:void(0)"
                              class="password-field-toggler open right-icon"
                            >
                              <i class="fa fa-eye"></i>
                            </a>
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Enter your Password"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Confirm Password</label>
                          <div class="input-x-outer">
                            <a
                              href="javascript:void(0)"
                              class="password-field-toggler open right-icon"
                            >
                              <i class="fa fa-eye"></i>
                            </a>
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Confirm your Password"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="single-input-x">
                          <label class="label-x">Referred Code</label>
                          <div class="input-x-outer">
                            <input
                              type="text"
                              class="input-x"
                              placeholder="Referral code (Optional)"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-12 pt-1">
                        <a href="#" class="default-button submit-button w-100"
                          >Sign up</a
                        >
                      </div>
                      <div class="col-12 pt-2">
                        <p class="text-center frm-p">
                          Already have an account?
                          <a
                            href="sign-in.html"
                            class="sign-up color-theme1 fw-600"
                          >
                            Return to Sign in</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 d-lg-flex d-none">
                <div class="sign-illustration">
                  <img
                    src="images/sign-up-illustration.png"
                    alt=""
                    class="img"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- sign-section-end -->
      </main>
      <!-- main end -->
    </div>
    <!-- main-wrap -->

    <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="js/main.js"></script>
    <script>
      $("#mobile_code").intlTelInput({
        initialCountry: "us",
        separateDialCode: true,
      });
    </script>
    <!-- End All Js -->
  </body>
</html>
